    <script>
        let currentRotation = 0;

        document.getElementById('rotateButton').addEventListener('click', function () {
            const icon = document.getElementById('icon');
            currentRotation += 180;
            icon.style.transform = `rotate(${currentRotation}deg)`;
        });
